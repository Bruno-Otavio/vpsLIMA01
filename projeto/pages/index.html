<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../assets/img/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="../assets/css/style.css">
    <title>Travel World</title>
</head>
<body>
    <header>
        <div class="header-container">
            <div class="ofertas-destinos">
                <div class="ofertas"><p>Ofertas</p></div>
                <div class="destinos"><p>Destinos</p></div>
            </div>
            <div class="login-cadastro">
                <div class="login"><p>Login</p></div>
                <div class="cadastro"><p>Cadastro</p></div>
            </div>
        </div>
    </header>
    <main>
        <div class="main-header">
            <div class="travel"><p>Travel</p></div>
            <div class="world"><p>World</p></div>
        </div>
        <div class="search-area">
            <div class="search-box">
                <div class="text"><p>Econtre hoteis, acampamentos, cruzeiros ou mochilões</p></div>
                <div class="input">
                    <form>
                        <input type="text" placeholder="Buscar...">
                    </form>
                </div>
            </div>
        </div>
        <div class="main-body">
            <div class="text">
                <div class="title">
                    <h1>Crie novas experiencias com os amigos!</h1>
                </div>
                <div class="ad-text">
                    <p>Venha conosco encontrar os melhores lugares para você e seus amigos criarem momentos inesquecíveis.</p>
                </div>
                <div class="suggest-button">
                    <p>Sugestão de destino</p>
                </div>
            </div>
            <div class="img">
                <img src="../assets/img/painel.jpg"/>
            </div>
        </div>
    </main>
</body>
</html>
